<script>
	function 더하기(a, b, c) {
		console.log(a + b + c);
	}

	var arr = [10, 20, 30];

	더하기(...arr);

	let person1 = {
		hello : function() {
			console.log(this.name + " 안녕")
		}
	}

	let person2 = {
		name : "손흥민"
	}


	person1.hello()
	
	// person2.hello()
	person1.hello.apply(person2)

	// add Parameters
	person1.hello.apply(person2, [1, 2]) // apply
	person1.hello.call(person2, 1, 2)	// call



</script>
